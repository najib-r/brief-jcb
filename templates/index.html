{% extends "layout.html" %}

{% block title %}
    briefJCB
{% endblock %}

{% block main %}
    <table>
        <thead>
            <tr>
                <th>Job position</th>
                <th>Company</th>
                <th>Salary</th>
            </tr>
        </thead>
        <tbody>
            {% for job in jobs %}
            <tr>
                <td><a href="{{ job['link'] }}" class="links" target="_blank" rel="noopener noreferrer">{{ job['name'] }}</a></td>
                <td>{{ job['company'] }}</td>
                <td>{{ job['salary'] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
