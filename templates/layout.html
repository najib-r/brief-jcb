<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Simple page showing 75 most recent job vacancies on jcb.">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"> 
    <link rel="apple-touch-icon" href="{{ url_for('static', filename='icons/apple-touch-icon.png') }}">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta id="themeColor" name="theme-color" content="#ffffff">
    <link rel="manifest" href="{{ url_for('static', filename='briefjcb.webmanifest') }}">
    <script src="{{ url_for('static', filename='js/script.js') }}" defer></script>
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <div class="header">
        <div class="header-main">
            <h2>briefJCB</h2>
            <div class="box">
                <input type="search" id="myInput" placeholder="Search keywords">
                <button type="submit" class="icon" id="searchBtn">
                    <svg xmlns="http://www.w3.org/2000/svg" height="30" viewBox="0 -960 960 960" width="30"><path d="M796-121 533-384q-30 26-69.959 40.5T378-329q-108.162 0-183.081-75Q120-479 120-585t75-181q75-75 181.5-75t181 75Q632-691 632-584.85 632-542 618-502q-14 40-42 75l264 262-44 44ZM377-389q81.25 0 138.125-57.5T572-585q0-81-56.875-138.5T377-781q-82.083 0-139.542 57.5Q180-666 180-585t57.458 138.5Q294.917-389 377-389Z"/></svg>
                </button>
            </div>
        </div>
        <p>A simple page to quickly browse job vacancies on jobcentrebrunei. Click on a job position to view the job details page on JCB.</p>
    </div>
    <div id="loader">
        <div id="line" class="progress">
            <div class="color"></div>
        </div>
    </div>
    <div class="content">
        {% block main %}{% endblock %}
    </div>
    <div class="footer">
        <h3>made by najib-r. See  <a href="https://github.com/najib-r/brief-jcb" class="link" target="_blank" rel="noopener noreferrer">source code</a></h3>
    </div>
</body>
</html>
